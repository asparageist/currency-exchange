<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h2>how much ya got</h2>
        <input
          type="number"
          name="quantity-dollars"
          value=""
          id="USD"
        /><br /><h2>converted to</h2>
        <select id="convert">
          <option value="EUR">Euro (EUR)</option>
          <option value="RUS">Russian Ruble (RUB)</option>
          <option value="CAD">Canadian Dollar (CAD)</option>
          <option value="EGP">Egyptian Pound (EGP)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
        </select>
      <button type="button" id="exchange">gimme</button>
      <p id="result"></p>
    </form>
  </body>
</html>
