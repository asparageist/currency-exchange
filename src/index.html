<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h2>how much ya got</h2>
        <input
          type="number"
          name="quantity-dollars"
          value=""
          id="USD"
        /><br /><h2>converted to</h2>
        <select id="convert">
          <option id="EUR">Euro</option>
          <option id="RUS">Russian Ruble</option>
          <option id="CAD">Canadian Dollar</option>
          <option id="EGP">Egyptian Pound</option>
          <option id="XAU">Gold (oz)</option>
        </select>
      <button type="button" id="exchange">gimme</button>
      <p id="result"></p>
    </form>
  </body>
</html>
